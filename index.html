<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/card.css">
    <link rel="icon" href="img/alphabet-q-icon.png" type="image">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section>
        <h2>Beautiful Quotes For You</h2>
        <!--This container contains the casrd for quotes-->
        <div class="quote-container">
            <!--this div contains category, menu and light/dark mode feature-->
            <div class="quote-selector">
                <p class="quote-menu" id="quote-menu" onclick="toggleMenu()">
                    category
                    <i class="fa fa-angle-down down" style="margin-left: 2px;" aria-hidden="true"></i>
                </p>
                <div class="color-mode">
                    <div class="color-indicator light selected-mode">
                        <img src="img/sun.png" height="20px" class="sun" alt="sun" onclick="toggleColorMode('light')">
                    </div>
                    <div class="color-indicator dark">
                        <img src="img/moon.png" height="20px" class="moon" alt="moon" onclick="toggleColorMode('dark')">
                    </div>
                </div>
            </div>
            <!--this div contains the quotes displays dynamically-->
            <div class="quote" id="quote">

            </div>
            <!--this button is for generating random quotes-->
            <div>
                <button class="quote-btn" onclick="generateRandom()">Random Quote</button>
            </div>
            <!--this div contains the buttons to increase/decrease fotn size of the quote-->
            <div class="button-container">
                <button class="small-btn text-btn" onclick="changeTextSize('small')">A</button>
                <button class="medium-btn text-btn" onclick="changeTextSize('medium')">A</button>
                <button class="large-btn text-btn" onclick="changeTextSize('large')">A</button>
            </div>
            <!--This is the previous button-->
            <button class="navigate-btn prev-btn" onclick="changePrevious()">Previous</button>
            <!--This is the next button-->
            <button class="navigate-btn next-btn" onclick="changeNext()">Next</button>
            <ul class="drop-menu">
                <li onclick="filterQuote('life')">Life</li>
                <li onclick="filterQuote('inspiration')">Inspirational</li>
                <li onclick="filterQuote('motivational')">Motivational</li>
            </ul>
        </div>
    </section>
    <script type="module" src="js/getData.js"></script>
    <script src="js/toggleDropDown.js"></script>
    <script src="js/textSizeChange.js"></script>
    <script src="js/colorMode.js"></script>
</body>

</html>
